name       : unittest-cpp
version    : 2.0.0
release    : 2
source     :
    - https://github.com/unittest-cpp/unittest-cpp/releases/download/v2.0.0/unittest-cpp-2.0.0.tar.gz : 1d1b118518dc200e6b87bbf3ae7bfd00a0cfc6be708255f98e5e3d627a7c9f98
license    : MIT
component  : programming
summary    : A lightweight unit testing framework for C++
description: |
    UnitTest++ is a lightweight unit testing framework for C++. It was designed to do test-driven development on a wide variety of platforms. Simplicity, portability, speed, and small footprint are all very important aspects of UnitTest++. UnitTest++ is mostly standard C++ and makes minimal use of advanced library and language features.
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
